    <title>Log in-Airport</title>
</head>
<body>
  <div style="display: flex;flex-direction: column; min-height:100vh; ">
  <header>
    <div class="container">
      <div class="header-left-section">
        <a href="#"><img src="images/9055475_bxs_plane_alt_icon.png" alt="icon-plane"></a>
        <a href="home.html">Airport</a>
      </div>
      <div class="header-mid-section">
        <a href="#">Flights</a>
        <a href="#">Parking</a>
        <a href="#">Ldsadasadsasd</a>
        <a href="#">About Us</a>
      </div>

        <img src="images/211817_search_strong_icon.png" alt="search icon">
        <button class="sign-in">Sign In</button>
      </div>
    </div>
  </header>
  <main style="flex:1;">
  <div class="form-popup">
    <div class="form-box">
      <div class="form-details">
        <h2>Welcome back</h2>
        <p>Please log in using your personal information to stay connected with us.</p>
        <img src="images/login.jpg" alt="login-photo">
        </div>
      <div class="form-content">
    <h2>LOGIN</h2>
    <form action="#">
       <div class="input-field">
        <label>Email</label>
        <input type="text" required>
        
       </div>
       <div class="input-field" >
        <label>Password</label>
        <input type="password" required>
        
      </div>
        <a href="#" class="forgot-pass">Forgot password?</a>
        <button type="submit">Log in</button>
        </form>
        <div class="bottom-link">
          Don't have an account?
          <a href="#">Signup</a>
        </div>
    </div>      
   </div>      
  </div>
  <footer >
    <div  class="footer-links">
      <a href="https://www.facebook.com">
        <button class="footer-button">
          <img src="images/216078_facebook_social_icon.png" alt="">

      </a>
      <a href="https://www.instagram.com">
        <button class="footer-button">
          <img src="images/1161953_instagram_icon.png" alt="">
        </button>
      </a>
      <a href="https://www.linkedin.com">

        </button>

      </div>

</div>
