<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="icon" href="images/9055475_bxs_plane_alt_icon.png">
    <script type="text/javascript" src="validation.js" defer></script>
    <title>Log in-Airport</title>
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <p id="error-message"></p>
    <form id="form">
           <div>
        <label for="email-input">
          <img src="images/134146_mail_email_icon.png" height="24px" alt="email">
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email">
      </div>
      <div>
        <label for="password-input">
          <img src="images/3669338_lock_ic_icon.png" height="24px" alt="lock">
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password">
      </div>
            <button type="submit">Login</button>
    </form>
    <p>New here? <a href="signin.html">Create an account</a></p>
  </div>
</body>
</html>
